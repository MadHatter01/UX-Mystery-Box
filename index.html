<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UX Design Mystery Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="home">
      <h1>UX Design Mystery Box</h1>
      <p>Welcome to the UX Design Mystery Box Activity. Click below to begin.</p>
      <button onclick="startSession()">Start Session</button>
    </div>

    <div id="promptScreen" class="hidden">
      <h2>Your Prompt</h2>
      <div id="promptBox"></div>
      <button id="nextR" onclick="generatePrompt()">Get New Prompt</button>
      <button id="nextC" class="hidden" onclick="nextRound()">View Constraints</button>
    </div>

    <div id="viewConstraints" class="hidden">
      <h2>Constraint Round</h2>
      <div id="constraintBox"></div>
      <button onclick="generateConstraint()">Get New Constraint</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
